<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="navbar"></div>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar').innerHTML = html);
</script>

<div class="container">
    <h2>Contact Us</h2>
</div>

<div class="container mb-4">
    <p> Please contact us with any questions or comments about this website, or if you have any details
    about any of the buildings featured on the map.</p>
</div>


<div class="container">
    <form id="contactForm">
        <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="mb-5">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="button" class="btn btn-secondary mt-4" onclick="sendEmail()">Send Message</button>
    </form>
</div>


<script>
    function sendEmail() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();

        if (name && email && message) {
            const subject = `New Contact Form Submission from ${name}`;

            // Using template literals for cleaner formatting
            const body = `Name: ${name}\nEmail: ${email}\nMessage: ${message}`;

            // Encode subject and body
            const mailtoLink = `mailto:your@email.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Open email client
            window.location.href = mailtoLink;
        } else {
            alert("Please fill in all fields before sending.");
        }
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
